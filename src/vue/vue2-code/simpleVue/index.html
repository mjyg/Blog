<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Vue</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="test"/>{{test}}
</div>
<script src="src/Batcher.js"></script>
<script src="src/Watcher.js"></script>
<script src="src/Dep.js"></script>
<script src="src/Observe.js"></script>
<script src="src/Compile.js"></script>
<script src="src/index.js"></script>
<script>
const vm = new Vue({
  el: "app",
  data: {
    test: 0,
    test2: 0,
  }
})

for(let i =0; i < 100; i++){
  vm.test = i
}

</script>
</body>
</html>
